{% extends "all/main.html" %}
{% load static %}


{% block content %}
<body>

    <h1 class="pt-5 pl-5">Orders</h1>

   
<br>

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">customer</th>
            <th scope="col">Product</th>
            <th scope="col">status</th>
            <th scope="col">date_created</th>
             
          </tr>
        </thead>
        <tbody>
        {% for item  in Orders %}
          <tr>
            <td>{{item.user.username}}</td>
            <td>{{item.Product}}</td>
            <td>{{item.status}}</td>
            <td>{{item.date_created}}</td>
            <td>
                <a class="text-danger" href="{% url 'delete_Orders' item.id %}"><i class="fa-solid fa-trash"></i></a>
              </td>
            
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>
<br>

</body>

</html>
{% endblock  %}
