{% extends "all/main.html" %}

{% block content %}
<h1 class="pt-5 pl-5">Cats</h1>

    <div class="col" >
      <a class="pt-5 pl-5" href="{% url 'create' %}">Create Cats</a>
    </div>
<br>

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">date_created</th>
            <th scope="col">img</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        {% for item  in cats %}
          <tr>
            <td>{{item.name}}</td>
            <td>{{item.date_created}}</td>
            <td height=150 width=200> <img src="{{item.avatar.url}}" class="card-img-top" alt="" ></td>
            <td>
              <a href="{% url 'update' item.id %}"><i class="fa-solid fa-pen-to-square"></i></a>
              <a class="text-danger" href="{% url 'delete' item.id %}"><i class="fa-solid fa-trash"></i></a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>
<br>
{% endblock  %}
